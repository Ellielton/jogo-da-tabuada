<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Operação matemática</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="inicio">
      <h1>Multiplicação</h1>
      <button class="start">START</button>
    </section>

    <section class="geradorAleatorio">
    
      <input class="multiplicador" placeholder="0">

      <div class="operador">
        *
      </div>
    
      <input class="multiplicando" placeholder="0">
    </section>
  
    <section class="caixaDeResposta">
      <textarea class="mensagem" placeholder="Confira aqui se acertou"></textarea>
    </section>
    
    <section class="caixaDePontos">
      <div>
        <input class="ganhouPontos">
        <p>Pontos ganho!</p>
      </div>
      <div>
        <input class="perdeuPontos">
        <p>Perdeu pontos!</p>
      </div>
      
    </section>
   
    <section class="entradaDeInformacao">
      <input type="number" class="resposta" placeholder="Digite aqui sua resposta">
    
      <button class="conferi">OK</button>
    </section>
  </main>
    
  <footer>
    <h1>Esse é um jogo essencial para melhorar sua performace neural!</h1>
  </footer>
  <script src="main.js"></script>
</body>sec
</html>
